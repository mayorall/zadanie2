<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Регистрация</title>
<link rel="stylesheet" href="prosto.css">
</head>
<body>
<div class="container">
    <h2 class="login-link">Регистрация</h2>
    <form action="regphp.php" method="post" enctype="multipart/form-data">
        <label for="fullname">ФИО:</label>
        <input type="text" id="fullname" name="name" placeholder="Фамилия Имя Отчество" required><br>
        
        <label for="username">Логин:</label>
        <input type="text" id="username" name="login" placeholder="Логин" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@example.com" required><br>

        <label>Изображение пользователя</label><br>
        <input type="file" name="avatar"><br>
        
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" placeholder="Пароль" required><br>
        
        <label for="confirm-password">Повторите пароль:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Повторите пароль" required><br>
        <br>

        <button type="submit" href = "main.html">Заргестрироваться</button>

    </form>
    <br>
    <div class="login-link">
        <a href="login.html">Уже есть аккаунт? Войти</a>
    </div>
</div>
</body>
</html>
